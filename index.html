<html lang="en" ng-app="StarterApp"><head>    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.css">    <meta name="viewport" content="initial-scale=1"/></head><body ng-controller="AppCtrl" layout="column" style="height: 500px;" ng-cloak><section layout="row" flex>    <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">        <md-toolbar class="md-hue-2">            <div class="md-toolbar-tools">                <h2 flex md-truncate>Configure</h2>            </div>        </md-toolbar>        <md-content layout-margin>            <md-card>                <div sample-linear-chart id="sample"></div>                <md-card-title>                    <md-card-title-text>                        <span class="md-title">Linear chart</span>                    </md-card-title-text>                </md-card-title>                <md-card-content>                    <p>                        Displays information as a series of data points connected by straight line segments.                    </p>                </md-card-content>                <md-card-actions layout="row" layout-align="end center">                    <md-button class="md-icon-button" ng-click="addLinearChart()" aria-label="Add">                        <md-icon md-svg-icon="add.svg"></md-icon>                    </md-button>                </md-card-actions>            </md-card>            <md-button ng-click="toggleSidenav()" class="md-accent">Close</md-button>        </md-content>    </md-sidenav>    <div flex="auto">        <md-toolbar class="md-info" layout="row">            <md-button ng-click="toggleSidenav()" class="md-mini" aria-label="Configure">                <md-icon md-svg-src="/menu.svg"></md-icon>            </md-button>            <div class="md-toolbar-tools">                <h2 class="md-flex">Your dashboard</h2>            </div>        </md-toolbar>        <div layout="column">            <md-content flex="grow" layout-padding>                <div ng-repeat="chart in charts">                    <div linear-chart ng-attr-id="{{ 'chart' + chart.id }}"></div>                </div>            </md-content>        </div>    </div></section><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script><script src="index.js"></script></body></html>
